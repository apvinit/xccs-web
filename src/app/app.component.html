<div>
  <mat-toolbar class="mat-elevation-z6 bg-white">
    <mat-toolbar-row>
      <div fxHide fxShow.lt-sm="true">
        <span
          ><button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button></span
        >
      </div>
      <span><a class="nav-link" mat-button routerLink="/"> XCCS 0516P</a></span>
      <span class="spacer"></span>
      <nav class="nav" role="navigation" fxHide.lt-sm="true">
        <a class="nav-link" mat-button routerLink="/home">Home</a>
        <a class="nav-link" mat-button routerLink="/courses">Courses</a>
        <a class="nav-link" mat-button routerLink="/time-table">Time Table</a>
        <a class="nav-link" mat-button routerLink="/gallery">Gallery</a>
        <a class="nav-link" mat-button routerLink="/about">About Us</a>
        <a class="nav-link" mat-button routerLink="/contact">Contact</a>
      </nav>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav style="width: 60%">
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="sidenav.close()"
          >Home</a
        >
        <a
          mat-list-item
          routerLink="/courses"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="sidenav.close()"
          >Courses</a
        >
        <a
          mat-list-item
          routerLink="/time-table"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="sidenav.close()"
          >Time Table</a
        >
        <a
          mat-list-item
          routerLink="/gallery"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="sidenav.close()"
          >Gallery</a
        >
        <a
          mat-list-item
          routerLink="/about"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="sidenav.close()"
          >About Us</a
        >
        <a
          mat-list-item
          routerLink="/contact"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="sidenav.close()"
          >Contact</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
