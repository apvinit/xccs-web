<div class="container-fluid pt-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-6 col">
      <mat-card class="mat-elevation-z4">
        <mat-card-title color="primary">
          Contact
        </mat-card-title>
        <mat-card-content>
          <form>
            <mat-form-field class="w-100">
              <input matInput type="text" placeholder="Name">
            </mat-form-field>
            <br>
            <mat-form-field class="w-100"> 
              <input matInput type="email" placeholder="Email">
            </mat-form-field>
            <br>
            <mat-form-field class="w-100">
              <input matInput type="text" placeholder="Subject">
            </mat-form-field>
            <br>
            <mat-form-field class="w-100">
              <textarea matInput name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
            </mat-form-field>
            <br>
            <button mat-raised-button class="mr-2" color="primary" type="submit">SEND</button>
            <button mat-raised-button>CANCEL</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
