<mat-toolbar color="primary">Gallery</mat-toolbar>
<mat-progress-bar
  *ngIf="(events | async) === null"
  mode="query"
></mat-progress-bar>

<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="16px"
  class="py-3"
  fxLayoutAlign="space-evenly"
>
  <mat-card
    ngClass.xs="mx-3"
    ngClass.gt-sm="mb-4"
    ngStyle.gt-sm="width: 30%"
    *ngFor="let event of (events | async)"
  >
    <mat-card-header>
      <mat-card-title>{{ event.title }}</mat-card-title>
      <mat-card-subtitle>{{ event.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="event.thumbnail" />
    <mat-card-content>
      <p>
        {{ event.description }}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="primary" routerLink="event">
        SEE ALL PHOTOS <mat-icon>arrow_forward</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
