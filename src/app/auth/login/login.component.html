<div fxLayout fxLayoutAlign="center" class="py-3">
  <mat-card ngClass="lg" ngClass.lt-sm="sm" ngStyle.md="{width: 60%;}">
    <mat-card-title>Admin Dashboard Login</mat-card-title>
    <mat-card-content>
    <form [formGroup]="loginForm" fxLayout="column" (ngSubmit)="login(loginForm.value)">
        <mat-form-field>
          <input matInput placeholder="Email" type="email" required formControlName="email"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" required formControlName="password"/>
        </mat-form-field>
          <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">LOGIN</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
