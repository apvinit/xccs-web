<h1 mat-dialog-title>Add Latest News</h1>
<form [formGroup]="newsForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-form-field class="w-100">
        <input matInput placeholder="Title" formControlName="title" required />
      </mat-form-field>
      <br />
      <mat-form-field class="w-100">
        <input matInput placeholder="Link" formControlName="link" required />
      </mat-form-field>
      <br />
    </mat-dialog-content>

    <mat-dialog-actions>
      <button
        mat-raised-button
        mat-dialog-close
        >
        CANCEL
      </button>

      <button
        *ngIf="!editMode"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!newsForm.valid"
        >
        ADD
      </button>

      <button
        *ngIf="editMode"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!newsForm.valid"
        >
        UPDATE
      </button>
    </mat-dialog-actions>
  </form>
